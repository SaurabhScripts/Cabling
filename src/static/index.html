<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wind Route Planner</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
  body,html{height:100%;margin:0;font-family:'Segoe UI',Arial,sans-serif;}
  .hero{background:url('https://images.unsplash.com/photo-1587502536263-3e7a834f8752?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;height:100%;position:relative;}
  .hero-overlay{position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.55);display:flex;justify-content:center;align-items:center;text-align:center;}
  #start-btn{font-size:1.5rem;padding:.8rem 2.5rem;}
</style>
</head>
<body>
<div class="hero">
  <div class="hero-overlay">
    <button id="start-btn" class="btn btn-primary btn-lg">Start Planning</button>
  </div>
</div>
<script>
document.getElementById('start-btn').addEventListener('click', () => {
  window.location.href = '/map';
});
</script>
</body>
</html>
