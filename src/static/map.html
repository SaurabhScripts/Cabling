<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wind Turbine Map Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #controls { padding: 10px; background: #fff; }
    #map { width: 100%; height: calc(100% - 50px); }
  </style>
</head>
<body>
  <div id="controls">
    <label for="turbineInput">Turbines (.xlsx/.csv/.yaml): </label>
    <input type="file" id="turbineInput" accept=".xlsx,.csv,.yaml,.yml" />
    <label for="substationInput" style="margin-left:20px;">Substation (KMZ): </label>
    <input type="file" id="substationInput" accept=".kmz" />
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof L === 'undefined') {
        console.error('Leaflet library failed to load.');
        alert('Error: Leaflet is not available. Please check your network or script URL.');
        return;
      }
      const map = L.map('map').setView([20.5937, 78.9629], 5);
      const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      });
      const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenTopoMap contributors'
      });
      const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '© Esri'
      });
      osm.addTo(map);
      const baseMaps = {
        'OpenStreetMap': osm,
        'Topographic': topo,
        'Satellite': satellite
      };
      L.control.layers(baseMaps).addTo(map);
      let turbineLayer;
      let extentLayer;
      let substationLayer;
      const turbineInput = document.getElementById('turbineInput');
      const substationInput = document.getElementById('substationInput');

      function uploadFile(file, isTurbine) {
        if (!file) return;
        const formData = new FormData();
        formData.append('file', file);
        fetch('/upload', {
          method: 'POST',
          body: formData
        })
          .then(res => res.json())
          .then(data => {
            if (isTurbine) {
              if (turbineLayer) map.removeLayer(turbineLayer);
              turbineLayer = L.geoJSON(data.geojson).addTo(map);
              map.fitBounds(turbineLayer.getBounds());
              if (extentLayer) map.removeLayer(extentLayer);
              if (data.extent) {
                extentLayer = L.geoJSON(data.extent, { style: { color: 'red' } }).addTo(map);
              }
            } else {
              if (substationLayer) map.removeLayer(substationLayer);
              substationLayer = L.geoJSON(data.geojson).addTo(map);
              if (turbineLayer) {
                map.fitBounds(turbineLayer.getBounds());
              } else {
                map.fitBounds(substationLayer.getBounds());
              }
            }
          })
          .catch(err => {
            console.error(err);
            alert('Error processing file.');
          });
      }

      turbineInput.addEventListener('change', e => uploadFile(e.target.files[0], true));
      substationInput.addEventListener('change', e => uploadFile(e.target.files[0], false));
    });
  </script>
</body>
</html>
